          <h1 id="what-is-anvill" class="toc-header"><a class="toc-anchor" href="index.html#what-is-anvill">¶</a> <span class="text-big">What is ANVILL?</span></h1>
          <div>
          </div>
          <p><a href=" https://anvill.uoregon.edu" class="is-external-link"><span class="text-big">ANVILL</span></a><span class="text-big"> is a web-based toolbox for language teachers that makes it easy to create, assign, and assess spoken language tasks. </span></p>
          <div>
          </div>
          <p><span class="text-big">It is designed for language instructors anywhere who wish to strengthen students out of class opportunities to practice their language skills. This includes easy to create, assign, and assess interactive listening and speaking activities. ANVILL is a great fit for language courses with a blended, hybrid, flipped, or online approach.</span><br><br><span class="text-big">ANVILL also foregrounds key elements of modern language lesson planning and task design: input and output tasks are connected; multimedia elements are easily added, edited, and reused; learner output can be shared or private; and learner outcomes are presented in easily understood reports.</span><br><br><span class="text-big">ANVILL is a free open educational resource (OER) for any instructor working in a non-profit environment. It is ad-free and accessible on a global scale<i>.</i> Navigate here </span><a href="https://anvill.uoregon.edu" class="is-external-link"><span class="text-big">for more information about ANVILL-LTI or to make an account and begin authoring.</span></a></p>
          <div>
          </div>
          <h1 id="quick-glance-top-anvill-benefits" class="toc-header"><a class="toc-anchor" href="index.html#quick-glance-top-anvill-benefits">¶</a> <span class="text-big"><strong>Quick Glance: Top ANVILL Benefits</strong></span></h1>
          <div>
          </div>
          <ol>
            <li><span class="text-big">Open source and free for any instructor in a non-profit environment</span></li>
            <li><span class="text-big">Multimedia and interactive content options</span></li>
            <li><span class="text-big">No downloads, installations, or plugins needed by user </span></li>
            <li><span class="text-big">Content is HTML5 &amp; mobile device friendly </span><br><span class="text-big">(Voiceboard users will appreciate the convenience of phone recordings)</span></li>
            <li><span class="text-big">Easy to create, assign, and assess interactive listening and speaking activities </span></li>
            <li><span class="text-big">Well-suited to contemporary blended, hybrid, flipped, or online classes</span></li>
            <li><span class="text-big">Foregrounds key elements of modern language lesson planning &amp; task design</span></li>
            <li><span class="text-big">Easy-to-access help resources for teachers and students</span></li>
            <li><span class="text-big">Easily imports into existing Llearning platforms (Canvas, Moodle, Blackboard)</span></li>
            <li><span class="text-big">Mobile App available 2021</span></li>
          </ol>
          <div>
          </div>
          <h1 id="creating-content-in-anvill" class="toc-header"><a class="toc-anchor" href="index.html#creating-content-in-anvill">¶</a> <span class="text-big">Creating Content in ANVILL</span></h1>
          <div>
          </div>
          <p><span class="text-big">There are dozens of interactive activities you can create in your ANVILL lesson page. </span><br><br><span class="text-huge"><strong>Here are some (frequently used) content tools:</strong></span></p>
          <div>
          </div>
          <ul>
            <li><a href="en/teachers/voiceboards" class="is-internal-link is-valid-page"><span class="text-huge"><u>Voiceboard</u></span></a><br><span class="text-big">Interactive discussion-based activities</span></li>
            <li><a href="en/coursepresentation" class="is-internal-link is-valid-page"><span class="text-huge"><u>Interactive Course Presentation</u></span></a><span class="text-huge"> &amp; </span><a href="en/interactivevideo" class="is-internal-link is-valid-page"><span class="text-huge"><u>Interactive Video</u></span></a><br><span class="text-big">Enhance learner engagement and retention through adding interactive elements </span></li>
            <li><a href="en/column" class="is-internal-link is-valid-page"><span class="text-huge"><u>Column Tool </u></span></a><br><span class="text-big">Organize multiple interrelated content types vertically &amp; scaffold an activity</span></li>
            <li><a href="en/quiz" class="is-internal-link is-valid-page"><span class="text-huge"><u>Interactive Quiz Question Sets</u></span></a><br><span class="text-big">Author a quiz using a wide variety of question types and/or multimedia elements</span></li>
          </ul>
          <div>
          </div>
          <h1 id="compatible-devices-browsers-with-anvill" class="toc-header"><a class="toc-anchor" href="index.html#compatible-devices-browsers-with-anvill">¶</a> <span class="text-big">Compatible Devices &amp; Browsers with ANVILL</span></h1>
          <div>
          </div>
          <p><span class="text-big">On desktop computers, ANVILL is optimized for use with Google Chrome and Mozilla Firefox. We do not recommend using Apple Safari or Microsoft Edge with ANVILL&apos;s speech tools.</span></p>
          <div>
          </div>
          <p><span class="text-big">On mobile devices, ANVILL runs well on iOS, Android, and Windows Phone. </span></p>
          <div>
          </div>
          <p><a href="https://www.google.com/chrome/?brand=CHBD&amp;brand=JJTC&amp;gclid=CjwKCAiA_eb-BRB2EiwAGBnXXleVrvmCMS4oXK0W7Dhc1-IYFcS2c55fZCpav_lRcTDZvq7nys2oJxoCzDAQAvD_BwE&amp;gclsrc=aw.ds" class="is-external-link"><span class="text-big">Click here to download Chrome</span></a><span class="text-big"> and </span><a href="https://www.mozilla.org/en-US/firefox/new/" class="is-external-link"><span class="text-big">click here to download Firefox</span></a><span class="text-big"> for free on Linux, Windows, or Mac.</span><br><br><span class="text-big"><i>&quot;</i></span><a href="https://h5p.org/speak-the-words-set" class="is-external-link"><span class="text-big">Speak the Words/Words Set</span></a><span class="text-big">&quot; use speech recognition software that will only work with the Google Chrome browser.</span></p>
          <div>
          </div>
          <h2 id="anvill-in-other-learning-platforms" class="toc-header"><a class="toc-anchor" href="index.html#anvill-in-other-learning-platforms">¶</a> <span class="text-big">ANVILL in Other Learning Platforms</span></h2>
          <div>
          </div>
          <p><span class="text-big">ANVILL can easily run inside of other learning platforms (for example, Canvas or Moodle) as ANVILL is learning tool interoperability (LTI) compatible. ANVILL-LTI is built with Drupal, and its HTML 5-based audio/video tools and its lesson planning modules are available as open source software on </span><a href="https://www.drupal.org/" class="is-external-link"><span class="text-big">Drupal.Org</span></a><span class="text-big">.</span></p>
          <div>
          </div>
          <h1 id="questions-or-feedback-contact-us" class="toc-header"><a class="toc-anchor" href="index.html#questions-or-feedback-contact-us">¶</a> <span class="text-big">Questions or Feedback? Contact us.</span></h1>
          <div>
          </div>
